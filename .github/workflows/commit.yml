name: Daily Commit

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight UTC
  workflow_dispatch:     # Allows you to manually trigger the workflow if needed

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Configure Git
        env:
          USER_NAME: ${{ secrets.USER_NAME }}
          USER_EMAIL: ${{ secrets.USER_EMAIL }}
        run: |
          git config user.name "${{ secrets.USER_NAME }}"
          git config user.email "${{ secrets.USER_EMAIL }}"

      - name: Make a daily commit
        run: |
          echo "$(date)" >> daily.txt
          git add daily.txt
          git commit -m "Daily commit for $(date)"
          git push

      - name: Push changes to GitHub
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git push "https://${{ secrets.PAT_TOKEN }}@github.com/dnlipko/storyteller.git" HEAD:main